<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit form headache</title>
</head>
<body>
<form th:method="POST" th:action="@{/moodDiary/editMood}" th:object="${mood}">
  <div>
    <label for="id">Id: </label>
    <input id="id" type="text" th:field="*{id}" readonly="readonly">
  </div>
  <div>
    <label for="date">Date: </label>
    <input id="date" type="text" th:field="*{date}">
  </div>
  <div>
    <label for="estimation">Estimation: </label>
    <input id="estimation" type="text" th:field="*{estimation}">
  </div>
  <input type="submit" value="Edit">
</form>
</body>
</html>

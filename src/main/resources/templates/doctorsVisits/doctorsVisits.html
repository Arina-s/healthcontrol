<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors visits</title>
    <style>
        td {
            width: 90px;
        }
        button {
            margin-bottom: 4px;
            width: 76px;
        }
    </style>
</head>
<body>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <td>Id</td>
        <td>Day</td>
        <td>month</td>
        <td>year</td>
        <td>doctorsSpecialization</td>
        <td>doctorsName</td>
        <td>time</td>
        <td>description</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visit : ${doctorsVisits}">
        <td th:text="${visit.id}"></td>
        <td th:text="${visit.day}"></td>
        <td th:text="${visit.month}"></td>
        <td th:text="${visit.year}"></td>
        <td th:text="${visit.doctorsSpecialization}"></td>
        <td th:text="${visit.doctorsName}"></td>
        <td th:text="${visit.time}"></td>
        <td th:text="${visit.description}"></td>
        <td>
            <a th:href="@{'/doctorsVisits/editDoctorVisit/' + ${visit.id}}"><button>Edit</button></a>
            <a th:href="@{'/doctorsVisits/deleteDoctorVisit/' + ${visit.id}}"><button>Delete</button></a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/doctorsVisits/addDoctorVisit"><button>Add</button></a>
</body>
</html>
